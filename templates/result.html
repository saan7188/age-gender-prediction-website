{% extends "layout.html" %}
{% block content %}
<div class="result-container">
    <h2 class="glow">{{ _('Prediction Result') }}</h2>
    <div class="result-card">
        <div class="image-preview">
            {% if image_data %}
                <img src="data:image/jpeg;base64,{{ image_data }}" alt="Uploaded Image" id="result-image">
            {% endif %}
            <div id="ar-overlay"></div>
        </div>

        <div class="prediction-info">
            <p><strong>{{ _('Predicted Age') }}:</strong> {{ age }} ({{ age_conf }}%)</p>
            <p><strong>{{ _('Predicted Gender') }}:</strong> {{ gender }} ({{ gender_conf }}%)</p>

            <button class="animated-btn" onclick="shareResult()">ðŸ”— {{ _('Share') }}</button>
            <button class="animated-btn" onclick="openModal()">{{ _('Give Feedback') }}</button>
        </div>
    </div>
</div>
{% endblock %}
